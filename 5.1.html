<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
</head>
<body>
    <form>
        <label for="firstName">First Name: <input type="text" name="firstName" placeholder="" id="firstname" required minlength="3" max="20"></label><br>
        <label for="lastName">Last Name: <input type="text" name="lastName" placeholder="" id="lastname" required minlength="3" max="20"></label><br>
        <label for="email">Email: <input type="email" name="email" placeholder="Chand@776.com" id="email" required minlength="3" max="20"></label><br>
        <label for="password">Password: <input type="password" name="password" placeholder="cjdh656" id="password" required minlength="3" max="20"></label><br>
        <label for="confirmpassword">Confirm Password: <input type="password" name="confirmpassword" placeholder="" id="confirmpassword" required minlength="3" max="20"></label><br>
        <label for="age">Age: <input type="number" name="age" placeholder="" id="age" required minlength="0" max="150"></label><br>
        <label for="">Gender: <input type="radio" id="female" value="female" name="gender" checked>
        <label for="female">Female</label>
        <input type="radio" id="male" value="male" name="gender"><label for="male">Male</label>
        <input type="radio" id="other" value="other" name="gender" ><label for="other">Other</label></label><br>
        <label for="terms">Terms: <input type="checkbox" id="terms" required checked>I agree with terms and conditions </label><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
